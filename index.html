<DOCTYPE !HTML>
<html>
	<head>
		<title>Game Backlog</title>

		<link href="https://fonts.googleapis.com/css?family=Cagliostro" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Homemade Apple" rel="stylesheet">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/general.css">
		<link rel="stylesheet" type="text/css" href="css/alert.css">
		<link rel="stylesheet" type="text/css" href="css/footer.css">
		<link rel="stylesheet" type="text/css" href="css/navbar.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="js/jquery.keyframes.min.js"></script>
		<script type="text/javascript" src="js/alert.js"></script>
		<script type="text/javascript" src="js/navbar.js"></script>
		<script type="text/javascript" src="js/index.js"></script>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div>
			<ul id="navbar">
				<li id="homeButton" class="menuItem col-1 col-m-1"><i class="material-icons md-30">home</i></li>
				<li class="menuItem col-10 col-m-10">Welcome to your Game Backlog</li>
				<li id="newButton" class="menuItem col-1 col-m-1"><i class="material-icons md-30">add</i></li>
			</ul>
		</div>

		<div id="contents" class="col-12 col-m-12">
			<div id="searchBarSection" class="col-9 col-m-9">
				<div id="searchButton"><i class="material-icons md-24">search</i></div>
				<input id="searchBar" type="text" placeholder="Search for a game..." />
			</div>

			<div id="statsSection" class="col-9 col-m-9">
				<div id="statsTitle" class="statsItem">Your Stats</div>

				<div id="platformSection" class="statsItem">
					<div class="platform active">Overall</div>
					<div class="platform">PlayStation</div>
					<div class="platform">PlayStation 2</div>
					<div class="platform">PlayStation 3</div>
					<div class="platform">PlayStation 4</div>
					<div class="platform">PSP</div>
					<div class="platform">Gameboy Advance</div>
					<div class="platform">Nintendo DS</div>
					<div class="platform">Nintendo 3DS</div>
					<div class="platform">Nintendo Switch</div>
					<div class="platform">Xbox One</div>
					<div class="platform">PC</div>
					<div class="endPlatform"></div>
				</div>

				<div id="stats" class="statsItem">
					<div id="totalGames" class="stat"><label class="statNum">0</label> total games</div>
					<div id="completedGames" class="stat"><label class="statNum">0</label> games completed</div>
					<div id="percentage">
						<svg id="svg" width="80%" height="70%" viewBox="0 0 42 42" xmlns="http://www.w3.org/2000/svg">
							<circle r="15.91549430918954" cy="21" cx="21" stroke-width="3" stroke="#eed9f2" fill="none"/>
							<circle id="circle" class="circle_animation" r="15.91549430918954" cy="21" cx="21" stroke-width="3" stroke="#ba65c9" fill="none"/>

							<g>
								<text x="50%" y="50%" id="chartText">0%</text>
							</g>
						</svg>
					</div>
				</div>
			</div>
		</div>

		<div id="navfooter">
			Created by Makoto Morimoto
		</div>		
	</body>
</html>
