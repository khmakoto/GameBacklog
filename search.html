<DOCTYPE !HTML>
    <html>
        <head>
            <title>Game Backlog</title>
    
            <link href="https://fonts.googleapis.com/css?family=Cagliostro" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css?family=Homemade Apple" rel="stylesheet">
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
            <link rel="stylesheet" type="text/css" href="css/general.css">
            <link rel="stylesheet" type="text/css" href="css/alert.css">
            <link rel="stylesheet" type="text/css" href="css/footer.css">
            <link rel="stylesheet" type="text/css" href="css/navbar.css">
            <link rel="stylesheet" type="text/css" href="css/search.css">
            
            <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
            <script type="text/javascript" src="js/jquery.keyframes.min.js"></script>
            <script type="text/javascript" src="js/alert.js"></script>
            <script type="text/javascript" src="js/navbar.js"></script>
            <script type="text/javascript" src="js/index.js"></script>
    
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
        </head>
        <body>
            <div>
                <ul id="navbar">
                    <li id="homeButton" class="menuItem col-1 col-m-1"><i class="material-icons md-30">home</i></li>
                    <li class="menuItem col-10 col-m-10">Welcome to your Game Backlog</li>
                    <li id="newButton" class="menuItem col-1 col-m-1"><i class="material-icons md-30">add</i></li>
                </ul>
            </div>
    
            <div id="contents" class="col-12 col-m-12">
                <div id="results" class="col-9 col-m-9">
                    <div class="result">
                        <div class="imageSection">
                            <span class="helper"></span>
                            <img src="images/A Series of Unfortunate Events.jpg" />
                        </div>
                        <div class="infoSection">
                            <div class="name">A Series of Unfortunate Events</div>
                            <div class="completed">Not Completed</div>
                        </div>
                    </div>
                    <div class="result">
                        <div class="imageSection">
                            <span class="helper"></span>
                            <img src="images/Batman Gotham City Racer.jpg" />
                        </div>
                        <div class="infoSection">
                            <div class="name">Batman Gotham City Racer</div>
                            <div class="completed">Not Completed</div>
                        </div>
                    </div>
                    <div class="result">
                        <div class="imageSection">
                            <span class="helper"></span>
                            <img src="images/Buzz Lightyear of Star Command.jpg" />
                        </div>
                        <div class="infoSection">
                            <div class="name">Buzz Lightyear of Star Command</div>
                            <div class="completed">Not Completed</div>
                        </div>
                    </div>
                    <div class="result">
                        <div class="imageSection">
                            <span class="helper"></span>
                            <img src="images/Army of Two.jpg" />
                        </div>
                        <div class="infoSection">
                            <div class="name">Buzz Lightyear of Star Command</div>
                            <div class="completed">Completed</div>
                        </div>
                    </div>
                </div>
            </div>
    
            <div id="navfooter">
                Created by Makoto Morimoto
            </div>		
        </body>
    </html>
